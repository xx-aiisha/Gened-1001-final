<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>The Apocalypse of Body</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="slideshow-container">
        <audio autoplay loop>
            <source src="audio/piano.mp3" type="audio/mpeg">
        </audio>
        <div class="custom-slide title-slide">
            <h1>The Apocalypse of Body</h1>
            <p class="subtitle">A Visual Reflection by Aisha Ahmed</p>
            <div class="floating-words">
                <span>soft</span><span>divine</span><span>healing</span><span>more</span><span>love</span>
            </div>
            <div class="floating-daisies">
                <img src="images/daisy.png" class="daisy" style="top: 10%; left: 20%;">
                <img src="images/daisy.png" class="daisy" style="top: 50%; left: 60%;">
                <img src="images/daisy.png" class="daisy" style="top: 30%; left: 80%;">
            </div>
        </div>
        <img class="slide" src="images/1.jpg" />
        <img class="slide" src="images/2.jpg" />
        <img class="slide" src="images/3.jpg" />
        <img class="slide" src="images/4.jpg" />
        <img class="slide" src="images/5.jpg" />
        <img class="slide" src="images/6.jpg" />
        <img class="slide" src="images/7.jpg" />
        <img class="slide" src="images/8.jpg" />
        <img class="slide" src="images/9.jpg" />
        <img class="slide" src="images/10.jpg" />
        <img class="slide" src="images/11.jpg" />
        <img class="slide" src="images/12.jpg" />
        <img class="slide" src="images/13.jpg" />
        <img class="slide" src="images/14.jpg" />

        <div class="custom-slide end-slide">
            <h1>Thank you for witnessing</h1>
            <div class="floating-words">
                <span>beautiful</span><span>gentle</span><span>brave</span><span>tender</span><span>strong</span>
            </div>
            <div class="floating-daisies">
                <img src="images/daisy.png" class="daisy" style="top: 15%; left: 25%;">
                <img src="images/daisy.png" class="daisy" style="top: 45%; left: 70%;">
                <img src="images/daisy.png" class="daisy" style="top: 35%; left: 85%;">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
